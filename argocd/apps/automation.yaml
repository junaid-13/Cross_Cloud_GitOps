apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: automation
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/junaid-13/Cross_Cloud_GitOps.git'
    path: automation/k8s
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: automation
  syncPolicy:
    automated:
      prune: true
      selfHeal: true